<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Purchases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffbbbb;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin: 20px auto;
            display: inline-block;
            text-align: left;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        div {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }

        p {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Customer Purchases</h1>

    <form method="POST" action="{{ url_for('customer_purchases') }}">
        <label for="customer_id">Select Customer:</label>
        <select id="customer_id" name="customer_id">
            {% for customer in customers %}
                <option value="{{ customer }}">{{ customer }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">View Purchases</button>
    </form>

    <div>
        {% if chart_html %}
            <h2>Purchase History</h2>
            {{ chart_html|safe }}
        {% endif %}
    </div>

    <a href="{{ url_for('restaurant_dashboard') }}" class="btn">Back to Dashboard</a>
</body>
</html>
