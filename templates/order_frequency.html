<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Frequency and Total Spending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #add8e6, #f0e68c);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        .filters {
            margin: 20px 0;
        }

        label {
            margin-right: 10px;
        }

        select {
            margin-right: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Customer Order Frequency and Total Spending</h1>
    <div class="filters">
        <form action="/order_frequency" method="GET">
            <label for="year">Year:</label>
            <select name="year" id="year">
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <!-- Add more years as necessary -->
            </select>

            <label for="month">Month:</label>
            <select name="month" id="month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <button type="submit" class="btn">Generate Report</button>
        </form>
    </div>
    <div>{{ chart_html|safe }}</div>
</body>
</html>
